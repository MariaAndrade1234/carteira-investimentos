[mypy]
ignore_missing_imports = True
exclude = (?x)
    (^|[\\/])(\.venv|venv|env|\.env|\.git|\.mypy_cache)([\\/]|$)|
    (^|[\\/])app[\\/]apps[\\/].*[\\/](migrations)([\\/]|$)|
    (^|[\\/])apps[\\/].*[\\/](migrations)([\\/]|$)

# Disable var-annotated errors (Django model fields are usually declared as
# class attributes and are fine; this prevents mypy from requiring module-level
# variable annotations for every model field.)
disable_error_code = var-annotated

# Plugin and django settings for better analysis
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "core.settings"

